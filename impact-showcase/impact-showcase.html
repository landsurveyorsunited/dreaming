<script type="text/javascript">
$(window).load(function(){


    $(".impact-showcase").impactShowcase({
		height:"700px",	
		width:"100%",
		filter:["saturate","zoom","blur"],
		//zoom|blur|gray|hue|sepia|brightness|saturate|opacity

		touchMode:null,

		blurMaximum:0, //higher the number, higher the blur. Range can be 1 to 20
		//0=automatic setting for blur

		brightnessMinimum:70, //brightness at the edges
		brightnessMaximum:30, //brightness at the center

		saturationMinimum:0, //saturation at the edges
		saturationMaximum:250, //saturation at the center

		opacityMinimum:60, //opacity at the edges
		opacityMaximum:100, //opacity at the center


	});

});

</script>
